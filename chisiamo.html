<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Siamo - Mary Jane Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --background-color: #000000;
            --button-color: #A5FF90;
            --button-hover-color: #76FF03;
            --text-color: #FFFFFF;
            --fade-in-animation: fadeIn 2s;
        }
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 20px;
            text-align: center;
        }
        #logo {
            max-width: 100px; /* Ensures logo is not too large */
            height: auto;
            animation: var(--fade-in-animation);
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }
        .nav-button {
            border: none;
            background-color: transparent;
            cursor: pointer;
        }
        .nav-button i {
            color: var(--button-color);
            font-size: 2em; /* Adjusted for balance and readability */
            transition: color 0.3s ease, transform 0.3s ease;
            vertical-align: middle; /* Aligns icons vertically */
        }
        .nav-button:hover i {
            color: var(--button-hover-color);
            transform: scale(1.1);
        }
        main {
            padding: 20px;
            text-align: center;
            flex: 1;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-item i, .contact-item a {
            font-size: 2em; /* Uniform icon size */
            color: var(--button-color);
            transition: color 0.3s ease;
            text-decoration: none; /* Remove underline */
        }
        .contact-item a:hover i {
            color: var(--button-hover-color);
        }
        .contact-item p {
            margin-top: 10px;
        }
        footer {
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            padding: 1em 0;
        }
      @media (max-width: 768px) {
        .nav-button i, .contact-item i {
            font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="logo.gif" alt="Mary Jane Club Logo">
    </header>

    <nav>
        <button class="nav-button" onclick="location.href='index.html'"><i class="fas fa-home"></i></button>
        <button class="nav-button" onclick="location.href='catalogo.html'"><i class="fas fa-cannabis"></i></button>
        <button class="nav-button" onclick="location.href='offerte.html'"><i class="fas fa-tags"></i></button>
        <button class="nav-button" onclick="location.href='chi_siamo.html'"><i class="fas fa-users"></i></button>
    </nav>

    <main>
        <h2>Contattaci</h2>
        <div class="contact-info">
            <div class="contact-item">
                <a href="tel:+391234567890"><i class="fas fa-phone"></i></a>
                <p>+39 123 456 7890</p>
            </div>
            <div class="contact-item">
                <a href="mailto:info@maryjaneclub.com"><i class="fas fa-envelope"></i></a>
                <p>info@maryjaneclub.com</p>
            </div>
            <div class="contact-item">
                <a href="https://wa.me/391234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <p>WhatsApp</p>
            </div>
            <div class="contact-item">
                <a href="https://www.facebook.com/maryjaneclub" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <p>Facebook</p>
            </div>
            <div class="contact-item">
                <a href="https://www.instagram.com/maryjaneclub" target="_blank"><i class="fab fa-instagram"></i></a>
                <p>Instagram</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Mary Jane Club by AgonyLecter</p>
    </footer>
</body>
</html>
