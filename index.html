<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary Jane Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --background-color: #000000;
            --button-color: #A5FF90;
            --button-hover-color: #76FF03;
            --text-color: #FFFFFF;
            --fade-in-animation: fadeIn 2s;
            --highlight-animation: highlightText 5s infinite alternate;
            --zoom-in-animation: zoomIn 0.5s ease-out;
        }
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 20px 0;
            text-align: center;
        }
        #logo {
            max-width: 100px; /* Adjusted for consistency */
            height: auto;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }
        .nav-button {
            border: none;
            background-color: transparent;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.3s;
        }
        .nav-button i {
            color: var(--button-color);
            font-size: 2em;
        }
        .nav-button:hover i {
            color: var(--button-hover-color);
            transform: scale(1.1);
        }
        main {
            padding: 20px;
            text-align: center;
            flex: 1;
        }
        .welcome-message {
            margin-top: 20px;
        }
        .fade-in {
            animation: var(--fade-in-animation);
        }
        #offerOfDay {
            animation: var(--highlight-animation), var(--zoom-in-animation);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes highlightText {
            from { color: var(--text-color); }
            to { color: var(--button-hover-color); }
        }
        @keyframes zoomIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        footer {
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="logoblack.png" alt="Mary Jane Club Logo" class="fade-in">
    </header>

    <nav>
        <button class="nav-button" onclick="location.href='index.html'"><i class="fas fa-home"></i></button>
        <button class="nav-button" onclick="location.href='catalogo.html'"><i class="fas fa-cannabis"></i></button>
        <button class="nav-button" onclick="location.href='offerte.html'"><i class="fas fa-tags"></i></button>
        <button class="nav-button" onclick="location.href='chisiamo.html'"><i class="fas fa-users"></i></button>
    </nav>

    <main>
        <section class="welcome-message fade-in">
            <h2>Benvenuto al Mary Jane Club!</h2>
            <p>Scopri il fascino alieno della cannabis a Tenerife.</p>
            <div id="offerOfDay"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mary Jane Club</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var offer = "Non perdere l'offerta speciale di oggi: 20% di sconto su tutti i prodotti THC!";
            document.getElementById('offerOfDay').innerText = offer;
        });
    </script>
</body>
</html>
