<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offerte - Mary Jane Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --background-color: #000000;
            --button-color: #A5FF90;
            --button-hover-color: #76FF03;
            --text-color: #FFFFFF;
            --fade-in-animation: fadeIn 2s;
            --highlight-animation: highlightText 5s infinite alternate;
            --zoom-in-animation: zoomIn 0.5s ease-out;
        }
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 20px 0;
            text-align: center;
        }
        #logo {
            max-width: 100px; /* Adjusted for consistency */
            height: auto;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }
        .nav-button {
            border: none;
            background-color: transparent;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.3s;
        }
        .nav-button i {
            color: var(--button-color);
            font-size: 2em;
        }
        .nav-button:hover i {
            color: var(--button-hover-color);
            transform: scale(1.1);
        }
        main {
            padding: 20px;
            text-align: center;
            flex: 1;
        }
        .offer-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .offer-card h3 {
            margin-top: 0;
        }
        .offer-card p {
            margin-bottom: 0;
        }
        footer {
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="logo.gif" alt="Mary Jane Club Logo" class="fade-in">
    </header>

    <nav>
        <button class="nav-button" onclick="location.href='index.html'"><i class="fas fa-home"></i></button>
        <button class="nav-button" onclick="location.href='catalogo.html'"><i class="fas fa-cannabis"></i></button>
        <button class="nav-button" onclick="location.href='offerte.html'"><i class="fas fa-tags"></i></button>
        <button class="nav-button" onclick="location.href='chisiamo.html'"><i class="fas fa-users"></i></button>
    </nav>

    <main>
        <section class="offer-card fade-in">
            <h3>Offerta Speciale</h3>
            <p>Tessere Club Scontate !!</p>
        </section>

        <section class="offer-card fade-in">
            <h3>Offerta Limitata</h3>
            <p>Garlic 3g 40E !!</p>
        </section>

        <section class="offer-card fade-in">
            <h3>Sconto Esclusivo</h3>
            <p>Polline prezzaccio !!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mary Jane Club by AgonyLecter</p>
    </footer>
</body>
</html>
